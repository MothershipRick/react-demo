<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rick's Demo</title>
    <script src="../js/react.min.js"></script>
    <script src="../js/react-dom.min.js"></script>
    <script src="../js/browser.min.js"></script>
    <link rel="stylesheet" href="..\css\main.css">
</head>
<body>

    <div id="container"></div>

    <script type="text/babel">

        var Comment = React.createClass({
            getInitialState: function() {
                return {editing: false}
            },
            edit: function () {
                this.setState({editing: true});
            },
            remove: function () {
                this.props.deleteTask(this.props.index);
            },
            save: function () {
                this.props.updateTaskText(this.refs.newText.value, this.props.index);
                this.setState({editing: false});
            },

            renderNormal: function () {
                return (
                        <div className="commentContainer">
                            <div className="commentText">{this.props.children}</div>
                            <button onClick={this.edit} className="button-edit">Edit</button>
                            <button onClick={this.remove} className="button-delete">Remove</button>
                        </div>
                );
            },

        renderForm: function () {
            return (
                <div className="commentContainer">
                    <textarea ref="newText" defaultValue={this.props.children}></textarea>
                    <button onClick={this.save} className="button-save">Save</button>
                </div>
            );
         },

            render: function () {
                if(this.state.editing){
                    return this.renderForm();
                }else{
                    return this.renderNormal();
                }
            }
    });

        var Board = React.createClass({

           getInitialState: function () {
               return {
                   comments: [
                       'Walk the dog',
                       'Call your mother'
                   ]
               }
           },
            addTask: function (text) {
                var arr = this.state.comments;
                arr.push(text);
                this.setState({comments: arr});
            },
            removeTask: function (i) {
               var arr = this.state.comments;
               arr.splice(i, 1)
               this.setState({comments: arr})
            },
            updateTask: function (newText, i) {
                var arr = this.state.comments;
                arr[i] = newText;
                this.setState({comments: arr})
            },
            eachComment: function (text, i) {
                return (
                    <Comment key={i} index={i} updateTaskText={this.updateTask} deleteTask={this.removeTask}>
                                 {text}
                    </Comment>
                );
            },
            render: function () {
               return (
                   <div>
                       <h1>Hello, Rick.  Let's get to work.</h1>
                       <h3 id="date"></h3>
                       <div className="board">
                           <button onClick={this.addTask.bind(null, '')} className="button-add create">Add New Task</button><br />
                           {this.state.comments.map(this.eachComment)}
                       </div>
                   </div>
               );
            }
        });

        ReactDOM.render(<Board />, document.getElementById('container'));
    </script>

</body>
</html>
